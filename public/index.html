<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">

	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/output.css" />

</head>
<body>
	
	<div class="c-header"></div>
	<div class="c-main-content"></div>
	<div class="c-footer"></div>

	<div id="menu"> <!-- Блок меню -->
	    <ul>
	        <li><a href="#">Start</a></li>
	        <li><a href="#success">Success</a></li>
	        <li><a href="#/slide/create">Error</a></li>
	    </ul>
	</div>

	<div id="block" class="block">
	</div>



	<!-- Блок ввода имени пользователя -->
	<script type="text/template" class="b-slider"> 
	    <ul class="b-slide-list"></ul>
	</script>

	<script type="text/template" class="b-create-slider"> 
	    Add new slide
		<input type="text" class="e-input-description">
		<button class="e-create">Create</button>
	</script>

	<!-- Блок ошибки -->
	<script type="text/template" id="error">
	    <div class="error">
	        Ошибка. Пользователь  <%= username %> не найден.
	        <a href="#">Go back</a>
	    </div>
	</script>

	<!-- Блок удачи -->
	<script type="text/template" id="success">
	    <div class="success">
	        Пользователь <%= username %> найден.
	        <a href="#">Go back</a>
	    </div>        
	</script>


	<script type="text/javascript" src="js/output.js"></script>

</body>
</html>
